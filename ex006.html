<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /*Fixa ele na mesma altura no elemento*/
            text-align: center; /*Fixa ele no centro do elemento*/
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseover', entrar)
        a.addEventListener ('mouseout',sair)

        function clicar() {
            a.innerText = 'Xupa !'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Vem nenem'
        }
        function sair() {
            a.innerText = 'XÃ¡ foi'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
