<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: arial 20pt Arial
    
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()} `)
        //s.toUpperCase() - Coloca todo maiúsculo
        //s.toLowerCase() - Coloca todo minúsculo
    </script>
</body>
</html>
