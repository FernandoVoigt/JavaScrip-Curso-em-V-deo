<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(182, 182, 240);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(252, 231, 41);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!--COmentário em HTML-->
    <p>Done!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:')) // Window prompt me retorna uma string
        var n2 = Number.parseInt(window.prompt('Outro'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // number + number para adição
        // string + string para concatenação
        //Number.parseInt(n) - Converte string para inteiro
        //Number.parseFloat(n) - Converte string para real
        //Number(n) - O Java verifica qual o melhor formato, int ou float.
        //String(n) - Converte em string
        //n.toString() - Converte para string
    </script>
</body>
</html>
