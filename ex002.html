<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(182, 182, 240);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(252, 231, 41);
        }
    </style>
</head>

    <h1>Hello, world!</h1> <!--COmentário em HTML-->

        var nome = window.prompt('What is your name?') // Comentário em CSS
        window.alert('É um grande prazer em te conhecer, ' + nome) // "+" usa-se para concatenação
    </script>
</body>
</html>
